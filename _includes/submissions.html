<div class="container">
    <h3>Papers</h3>
    {% for post in site.posts %}
    {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
            {% if post.year == "2017" %}
                <p>{{post.author}} in {{post.category}} : <a href="{{ post.permalink }}">{{post.title}}</a></p>
            {% endif %}
    {% endfor %}
</div>
